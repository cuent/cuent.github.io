name: Link Check

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run link checker
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >
            --no-progress
            --verbose
            --exclude-path _site
            --exclude-path vendor
            "./**/*.md"
            "./**/*.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
